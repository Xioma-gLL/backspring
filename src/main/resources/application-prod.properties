# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================
server.port=${PORT:8080}

# MySQL Producción (variables de entorno)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA - No mostrar SQL en producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT - Clave segura desde variable de entorno
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS - Dominios de producción
cors.allowed-origins=${CORS_ORIGINS:https://tudominio.com}

# Logs mínimos
logging.level.com.hotelplaza=INFO
logging.level.org.springframework.security=WARN
