# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN - RENDER
# ========================================
server.port=${PORT:8080}

# MySQL Producción (variables de entorno de Render)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT - Clave segura desde variable de entorno
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========================================
# OAuth2 - Google
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Frontend URL para redirección después del OAuth
app.frontend-url=${FRONTEND_URL:https://front-spreen.onrender.com}

# ========================================
# Email - Gmail SMTP
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# CORS - Dominios de producción
cors.allowed-origins=${CORS_ORIGINS:https://front-spreen.onrender.com}

# Logs mínimos
logging.level.root=INFO
logging.level.com.hotelplaza=INFO
logging.level.org.springframework.security=WARN

