# ========================================
# CONFIGURACIÓN DE DESARROLLO (LOCAL)
# ========================================
server.port=8080

# MySQL Local
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_plaza_trujillo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=claveSecretaParaDesarrolloLocal2024NoUsarEnProduccion123456789
jwt.expiration=86400000

# ========================================
# OAuth2 - Google (usar variables de entorno)
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile

# Frontend URL para redirección después del OAuth
app.frontend-url=http://localhost:5173

# ========================================
# Email - Gmail SMTP (usar variables de entorno)
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Logs
logging.level.com.hotelplaza=DEBUG
